<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <title>Rapports — Association</title>
  </head>
  <body>
    <header class="no-mobile-menu rapport-header">
      <nav class="my-header" aria-label="Navigation page">
        <div class="block1">
          <h2>Rapports</h2>
        </div>
        
        <nav><a href="../Html/admin.html" class="liste-back">Admin</a></nav>  
      </nav>
    </header>

    <main class="app">
      <div class="rapport-grid">
        <div class="card">
          <div class="rapport-meta">Membres</div>
          <div id="reportMembers" class="rapport-value">0</div>
        </div>
        <div class="card">
          <div class="rapport-meta">Total dépôts</div>
          <div id="reportDepots" class="rapport-value">0 FC</div>
        </div>
        <div class="card">
          <div class="rapport-meta">Total retraits</div>
          <div id="reportRetraits" class="rapport-value">0 FC</div>
        </div>
        <div class="card">
          <div class="rapport-meta">Solde total</div>
          <div id="reportSoldes" class="rapport-value">0 FC</div>
        </div>
        <div class="card">
          <div class="rapport-meta">Bénéfices</div>
          <div id="reportBenefices" class="rapport-value">0 FC</div>
        </div>
        <div class="card">
          <div class="rapport-meta">Solde d'un membre</div>
          <label for="memberReportSelect" class="rapport-label">Choisir un membre</label>
          <select id="memberReportSelect" class="rapport-select">
            <option value="">-- Choisir --</option>
          </select>
          <div class="rapport-meta">Solde</div>
          <div id="memberBalance" class="rapport-value">—</div>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-top:0">Évolution mensuelle (dépôts / retraits)</h3>
        <canvas id="reportChart" style="height:320px;width:100%"></canvas>
      </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/membre.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/app.bundle.js" defer></script>
    <script src="../js/rapport.js"></script>
  </body>
</html>
