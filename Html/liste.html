<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <title>Liste des membres — Association</title>
  </head>
  <body>
    <header class="no-mobile-menu liste-header">
      <nav class="my-header" aria-label="Navigation page">
      <h2>Liste des membres</h2>
      <div class="back">
        <a href="../index.html" class="liste-back">Retour</a>
      </div>
        </nav>
    </header>
    <script src="../js/menu.js"></script>

    <main class="app">
      <div class="card">
        <div class="liste-toolbar">
          <div class="liste-search-wrap">
            <input id="search" class="liste-search-input" type="search" placeholder="Rechercher par nom, code ou téléphone">
            <button id="exportCsv" class="btn-ghost">Exporter CSV</button>
          </div>
          <div class="liste-count"><strong id="pageCount">0</strong> membres</div>
        </div>

        <div class="table-wrap">
          <div id="membersContainer" aria-live="polite"></div>
        </div>
      </div>
    </main>

    <script src="../js/membre.js"></script>
    <script src="../js/app.bundle.js" defer></script>
  </body>
</html>
