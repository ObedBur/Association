<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dépôt — Association</title>
  </head>
  <body>
    <header class="no-mobile-menu epargne-header">
      <nav class="my-header" aria-label="Navigation page">
        <div class="block1">
          <h2>Dépôt / Épargne</h2>
        </div>
        <div class="block2">
          <a href="../index.html" class="back-link">Retour</a>
        </div>
        </nav>
    </header>
    <script src="../js/menu.js"></script>

    <main class="app">
      <div class="card">
        <div class="epargne-row">
          <div class="epargne-col">
            <label for="memberSearch">Sélectionner un membre</label>
            <div class="member-search">
              <input id="memberSearch" class="member-search-input" aria-label="Rechercher un membre" autocomplete="off" placeholder="Tapez pour rechercher..." />
              <div id="memberList" class="dropdown hidden member-list-box" role="listbox" aria-expanded="false"></div>
            </div>
            <input type="hidden" id="memberSelectedCode" />

            <div id="memberCard">
              <div id="memberName">Aucun membre sélectionné</div>
              <div id="memberMeta">Détails affichés ici</div>
            </div>
          </div>

          <div class="epargne-col">
            <label for="montantSel">Montant</label>
            <select id="montantSel">
              <option value="2000">2000 FC</option>
              <option value="3000">3000 FC</option>
              <option value="4000">4000 FC</option>
              <option value="5000">5000 FC</option>
              <option value="10000">10000 FC</option>
            </select>

            <label class="date-label">Date</label>
            <input type="date" id="depotDate" />

            <div class="depot-actions">
              <button id="btnDepot" class="btn-primary">Enregistrer dépôt</button>
            </div>
          </div>
        </div>

        <hr class="sep" />

        <div class="epargne-toolbar">
          <div class="epargne-count"><strong id="depotCount">0</strong> dépôts</div>
          <div>
            <button id="exportDepot" class="btn-ghost">Exporter CSV</button>
            <button id="clearDepot" class="btn-danger">Supprimer tous</button>
          </div>
        </div>

        <div class="table-wrap">
          <div id="depotsContainer"></div>
        </div>
      </div>
    </main>

    <script src="../js/membre.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/epargne.js"></script>
  </body>
</html>
