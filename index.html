<body>


<header>
  <div>
      <h1 style="margin:0">Association Jackson</h1>
    <div>

    </div>

  <div class="app">
  <div class="modal small" id="addModal">
      <div class="modal-header">
        <h2>➕ Ajouter un membre</h2>
        <button class="close-btn" id="closeModalBtn" aria-label="Fermer">×</button>
      </div>
      <div class="modal-body">
      
      <div class="modal-row">
    
        <!-- Identité -->
        <label>Nom complet</label>
        <input type="text" id="nom" placeholder="Ex: Bahati Jean" required>
    
        <label>Sexe</label>
        <select id="sexe">
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
        </select>
    
        <label>Date de naissance</label>
        <input type="date" id="dateNaissance">
    
        <label>Lieu de naissance</label>
        <input type="text" id="lieuNaissance" placeholder="Ex: Kibumba">
    
        <!-- Adresse -->
        <label>Adresse / Village</label>
        <input type="text" id="adresse" placeholder="Ex: Kibumba-Centre">
    
        <label>Commune / Territoire</label>
        <input type="text" id="commune" placeholder="Ex: Nyiragongo">
    
        <!-- Contact -->
        <label>Téléphone</label>
        <input type="tel" id="telephone" placeholder="Ex: 097xxxxxxx">
    
        <label>WhatsApp</label>
        <input type="tel" id="whatsapp" placeholder="Ex: 099xxxxxxx">
    
        <!-- Association -->
        <label>Montant journalier</label>
        <select id="montant">
          <option value="2000">2000 FC</option>
          <option value="3000">3000 FC</option>
          <option value="4000">4000 FC</option>
          <option value="5000">5000 FC</option>
          <option value="10000">10000 FC</option>
        </select>
    
        <label>Date d’adhésion</label>
        <input type="date" id="dateAdhesion" value="">
         v
        <!-- Optionnel -->
        <label>Profession</label>
        <input type="text" id="profession" placeholder="Ex: Commerçant">
    
    
        <!-- Bouton -->
        <div class="actions-right">
          <button onclick="ajouterMembre()"> Ajouter</button>
        </div>
      </div>
      
    </div>
  
  </div>
  <div class="table-wrap">
    <h1> Membre de L'Association </h1>
    <div class="toolbar" role="toolbar" aria-label="Outils membres">
      <div class="toolbar-left"><strong id="memberCount">0</strong> membres</div>
      <div class="toolbar-right">
        <button class="btn-ghost" onclick="openAddModal()">Ajouter</button>
      </div>
    </div>
    <div id="membersContainer" aria-live="polite" aria-atomic="true"></div>
  </div>
  <script src="js/modal.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/membre.js"></script>

  </div>
